<h1>Tags em HTML</h1>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul type ="square">
            <li> <abrr title="Use a tag <p>">Parágrafos</abrr>
            <li> <abrr title="Use as tag <h1> a <h6>">Títulos</abrr>
            <li> <abrr title="Use a tag <img>">Imagens</abrr>
            <li> <abrr title="Use a tag <abbr>">Abreviações</abrr>
            <li> <abrr title="Use a tag <code>">Códigos-fontes</abrr>
            <li> <abrr title="Use a tag <ol> e <li>">Listas numeradas</abrr>
            <li> <abrr title="Use a tag <ul> e <li>">Listas com demarcadores</abrr>
        </ul>
    </p>
</body>
