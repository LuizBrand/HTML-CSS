<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="table4.css" />
        <title>Tabela Desafio 2</title>

            <caption>

            <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>

                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <th class="result media" colspan="4" scope="row">
                        Média Exatas
                    </th>
                    <td class="result numbers">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                    <td class="numbers">0.0</td>
                </tr>
                <tr>
                    <th class="result media" colspan="4" scope="row">
                        Média Humanas
                    </th>
                    <td class="numbers result">0.0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
